<p>quote-form works!</p>
<div>
    <h2>Create your quote!</h2>
            <form  (ngSubmit)='submitQuote()'  #quoteForm='ngForm'>
                <div class="form-group">
          
                    <label for="name">Quote</label>
                    <textarea type="text" rows="4"  required class="form-control" id="name"  [(ngModel)]="newQuote.name" name="name" #name='ngModel'></textarea>
                    
                    <!-- Testing to see if we get any data -->
                    <!-- Display {{newQuote.name}} -->
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        <p>Quote is required</p>
                      </div>
                </div>
                <div class="form-group">
          
                    <label for="author">Author</label>
                    <input class="form-control" id="author" rows="4" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
                    
                    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                        <p>Author is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="complete">Created On :</label>
                    <input type='date' id="complete" [(ngModel)]="newQuote.createdDate" name="createdDate" #createdDate="ngModel"  required>

                    <div [hidden]="createdDate.valid || createdDate.pristine" class="alert alert-danger">
                        <p>Date is required</p>
                    </div>   

                </div>
                <button type="submit" class="btn btn-success">Submit Quote</button>
            </form>
</div>
