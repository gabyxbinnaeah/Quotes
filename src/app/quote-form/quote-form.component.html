
<div>
    <div id="formHeader"><h2>Create your quote!</h2></div>
    
            <form  (ngSubmit)='submitQuote()'  #quoteForm='ngForm'>
                <div class="form-group" id="enteredQuote">
          
                    <label for="name">Quote</label>
                    <textarea type="text" rows="4"  required class="form-control" id="name"  [(ngModel)]="newQuote.name" name="name" #name='ngModel'></textarea>
                    
                    <!-- Testing to see if we get any data -->
                    <!-- Display {{newQuote.name}} -->
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        <p>Quote is required</p>
                    </div>
                </div>
                <div class="form-group" id="enteredAuthor">
          
                    <label for="author">Author</label>
                    <input class="form-control" id="author" rows="4" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
                    
                    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                        <p>Author is required</p>
                    </div>
                </div>
                <div class="form-group" id="enteredDate">
                    <div >
                        <label for="complete" id="dateLable">Created On : </label>
                        <input type='date' id="complete" [(ngModel)]="newQuote.createdDate" name="createdDate" #createdDate="ngModel"  required>
                    </div>
                    
                    <div [hidden]="createdDate.valid || createdDate.pristine" class="alert alert-danger">
                        <p>Date is required</p>
                    </div>   

                </div>
                <div id="subButt">
                    <button type="submit" class="btn btn-outline-dark">Submit Quote</button>
                </div>
                
            </form>
</div>
