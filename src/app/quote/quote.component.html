<p>Inspirational Quotes</p>
<hr>
<ul>
    <div *ngFor='let quote of quotes; let i =index'>
        <li >{{quote.name}}</li>
        <button (click)='toggleDetails(i)'>More Details</button>
        <app-quote-detail *ngIf="quote.showDetails" [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-detail> 
       
    </div>
    
</ul>
<p *ngIf='quotes.length > 10'>Famous inspirational quotes</p>
